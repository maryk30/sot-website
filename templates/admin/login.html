{% extends "base.html" %}
{% block content %}

<section class="container" style="padding:3rem 0; max-width:400px;">
    <h2>Admin Login</h2>

    <form method="POST" style="margin-top:1.5rem;">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button class="apply-btn" style="margin-top:1rem;">Login</button>
    </form>
</section>

{% endblock %}
